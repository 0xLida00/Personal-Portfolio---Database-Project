{% extends "base.html" %}

{% block content %}
<section class="profile container mt-5">
  <h2 class="text-center mb-4"><strong>User Profile</strong></h2>

  <!-- User Profile Form -->
  <div class="d-flex justify-content-center">
    <form method="POST" class="w-50">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
  </div>

  <hr>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-center mt-3">
    <a href="{{ url_for('change_password') }}" class="btn btn-warning mr-3 w-30">Change Password</a>
    <a href="#" data-toggle="modal" data-target="#confirmDeleteModal" class="btn btn-danger w-30">Delete Profile</a>
  </div>

  <!-- Delete Profile Confirmation Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Profile Deletion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No, Cancel</button>
          <button type="button" class="btn btn-danger" id="deleteConfirmButton">Yes, Delete My Profile</button>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}
