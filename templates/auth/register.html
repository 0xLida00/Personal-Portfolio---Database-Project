{% extends "base.html" %}

{% block content %}
  <!-- Registration Section -->
  <section class="register container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Registration Form -->
        <form action="{{ url_for('register') }}" method="post" class="border p-4 rounded shadow-sm" id="registrationForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            <!-- Error message placeholder for mismatched passwords -->
            <div class="invalid-feedback" style="display: none;">Passwords do not match.</div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="registerBtn" disabled>Register</button>
        </form>

        <!-- Redirect to Login -->
        <p class="text-center mt-3">
          Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
        </p>
      </div>
    </div>
  </section>
{% endblock %}
